{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='user.css') }}">
{% endblock %}

{% block title %}Profile{% endblock %}

{% block context %}
<div class="detail-container">
  <div class="detail-card">
    <div class="avatar-container">
      <img class="avatar" src="https://cdn-icons-png.flaticon.com/512/4128/4128170.png" alt="Avatar">
      <!-- <input type="file" id="avatar-upload" accept="image/*" style="display: none;"> -->
      <!-- <label for="avatar-upload" class="upload-label"><i class="fas fa-upload"></i> Upload Photo</label> -->
    </div>
    <div class="detail-card-content">
      <div class="profile-details">
        <div class="profile-row">
          <span class="profile-label">Name:</span>
          <span class="profile-value">{{ user.first_name }}</span>
        </div>
        <div class="profile-row">
          <span class="profile-label">Email:</span>
          <span class="profile-value">{{ user.email }}</span>
        </div>
        <div class="profile-row">
          <span class="profile-label">Role:</span>
          <span class="profile-value">{{ user.role }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
